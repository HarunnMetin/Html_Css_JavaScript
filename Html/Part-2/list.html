<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="listler tekrari" />
    <meta
      name="description"
      content="listler ikiye ayrilir sirasiz ve sirali list diye"
    />
    <style></style>
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="https://github.com"
          ><img
            src="images.png"
            alt="link bulunamadi"
            width="50px"
            height="50px"
        /></a>
      </li>

      <ol type="A">
        <h3>The Best Car</h3>
        <li>Ford</li>
        <li>Mersedes</li>
        <li>BMW</li>
      </ol>

      <header class="header">
        <h3>Ornek</h3>
        <ol type="1">
          <li>
            Ic donanim birimleri
            <ol type="I">
              <li>Anakart</li>
              <li>Islemci</li>
              <li>Bellek</li>
            </ol>
          </li>
          <li>
            Dis donanim birimleri
            <ol type="1">
              <li>
                Monitor
                <ol type="a">
                  <li>LCD</li>
                  <li>LED</li>
                </ol>
              </li>
              <li>Klavye
                <ol type="1">
                    <li>Q</li>
                    <li>F</li>
                </ol>
              </li>
              <li>Fare</li>
            </ol>
          </li>
        </ol>
      </header>
    </ul>
  </body>
</html>
