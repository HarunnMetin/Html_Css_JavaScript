<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="tablo olusturma" />
    <meta name="description" content="tablolar tr td ve th icerir" />
    <title>Table</title>
  </head>
  <style>
    table tr {
      border-collapse: collapse;
    }
    td,
    th {
      border: 2px solid #333;
      padding: 0 5px;
      text-align: center;
    }
  </style>
  <body>
    <table>
      <tr>
        <th colspan="2">Kisisel Bilgiler</th>
        <th>Yas</th>
      </tr>
      <tr>
        <td rowspan="2">Soyisim</td>
        <td>Metin</td>
        <td>24</td>
      </tr>
      <tr>
        <!-- <td>Alp</td> -->
        <td>Cindik</td>
        <td>26</td>
      </tr>
    </table>

    <br><br><br><br><br>

    <!--Example-->


    <table>
        <tr>
            <th colspan="3">Product</th>
        </tr>

        </tr>
        <tr>
            <td>1</td>
            <td>Book</td>
            <td rowspan="3">40</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pencil</td>
            <!-- <td>40</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>Meter</td>
            <!-- <td>40</td> -->
        </tr>
    </table>
  </body>
</html>
