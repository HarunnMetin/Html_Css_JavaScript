<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tüm girişlerin label ile uyumlu olması gerekiyor.
         Şifre girişinin gizlenmesi gerekiyor.
         Kullanıcının doğum tarihini takvim seçici ile girmesi gerekiyor.
         Cinsiyet seçimi için radio butonları olmalı (Erkek, Kadın, Diğer).
         Bir "Kayıt Ol" butonu eklenmeli. -->


    <div class="kayit-formu">
        <form action="">
            <section class="form">
                <label for="ad">Ad</label>
                <input type="text" id="ad" name="ad"  placeholder="Adinizi Giriniz">

                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" name="soyad" placeholder="Soyadinizi Giriniz">

                <label>Cinsiyet</label>
                <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
                <label for="erkek">Erkek</label>
            
                <input type="radio" id="kadin" name="cinsiyet" value="Kadin">
                <label for="kadin">Kadin</label>

                <label for="sifre">Sifrenizi Giriniz</label>
                <input type="password" id="sifre" name="sifre" placeholder="Sifrenizi Giriniz">

                <label for="date">Dogum Tarihi</label>
                <input type="date" id="date" name="date" >
            
            </section>

            
            <section class="kait-ol">
                <button type="submit">Kayit Ol</button>
            </section>

        </form>
    </div>
</body>
</html>
