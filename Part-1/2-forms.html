<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tüm girişlerin label ile uyumlu olması gerekiyor.
         Şifre girişinin gizlenmesi gerekiyor.
         Kullanıcının doğum tarihini takvim seçici ile girmesi gerekiyor.
         Cinsiyet seçimi için radio butonları olmalı (Erkek, Kadın, Diğer).
         Bir "Kayıt Ol" butonu eklenmeli. -->


    <div class="kayit-formu">
        <form action="">
            <label for="ad">Ad</label>
            <input type="text" id="ad" name="ad" placeholder="Adinizi Giriniz">

            <label for="soyad">Soyad</label>
            <input type="text" id="soyad" value="" placeholder="Soyadinizi Giriniz">

            <label for="cinsiyet">Cinsiyet</label>
            <input type="radio" id="radio-erkek" value="Erkek">
            <input type="radio" id="radio-kadin" value="Kadin">
        </form>
    </div>
</body>
</html>
