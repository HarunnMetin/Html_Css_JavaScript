<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="textInput" placeholder="yazi yaziniz">
    <p class="pharagraph">Bu bir metin!</p>
    

    <script>

        let input = document.querySelector("#textInput");
        let pharagraph = document.querySelector(".pharagraph");

        input.addEventListener("change", () => {

            pharagraph.textContent = "Yeni deger: " + input.value;

        })
    </script>
</body>
</html>
