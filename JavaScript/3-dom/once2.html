<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style></style>
  <body>
    <div class="kart"></div>
    <button class="btn">Click</button>

    <script>
      let kart = document.querySelector(".kart");

      kart.style.width = "150px";
      kart.style.height = "150px";
      kart.style.backgroundColor = "#333";
      kart.style.border = "2px solid black";
      kart.style.borderRadius = "10px 10px 5px 20px";
      kart.style.color = "white";
      kart.style.textAlign = "center";

      let btn = document.querySelector(".btn");

      btn.addEventListener(
        "click",
        function () {
          kart.style.backgroundColor = "green";
          kart.textContent = "Kart Acildi";
        },
        { once: true }
      );
    </script>
  </body>
</html>
