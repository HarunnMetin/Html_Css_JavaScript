<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sayilar = [3, 5, 7, 2, 4, 8, 1];

      let ikiKati = sayilar.map((sayi) => sayi * 2);
      console.log("map ile sayilarin iki kati:" + ikiKati);

      let buyuk10 = ikiKati.filter((sayi) => sayi > 10);
      console.log("filter ile 10 dan buyuk sayilar: "+buyuk10);

      let enBuyuk = buyuk10.reduce((buyukSayi, sayi) => sayi > buyukSayi ? sayi:buyukSayi );
      console.log("reduce ile en buyuk sati: "+enBuyuk);
      


      
      
    </script>
  </body>
</html>
