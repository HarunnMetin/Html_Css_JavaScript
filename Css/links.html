<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    a:link {
      color: red !important;
      text-decoration: none;
    }
    a:hover{
        color: burlywood;
    }
    a:active{
        color: white;
        background: black;
    }
    a:visited{
        color: green;
    }
    .list{
        list-style: circle;
    }
  </style>
  <body>
    <a href="https://www.youtube.com">Youtube</a>

    <ul class="list">
        <li>I</li>
        <li>You</li>
        <li>We</li>
        <li>They</li>
    </ul>
  </body>
</html>
