<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Örneği</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: tomato;
        margin: 10px;
      }

      .block {
        display: block;
      }

      .inline {
        display: inline;
      }

      .inline-block {
        display: inline-block;
      }

      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box block">Block</div>
    <span class="box inline">Inline</span>
    <div class="box inline-block">Inline-Block</div>
    <div class="box none">Görünmez</div>
  </body>
</html>
