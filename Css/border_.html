<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      border: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #fff;
    }
    .box {
      background: #a5158c;
      width: 100%;
      height: 300px;
      border-radius: 20px;
      border: 8px inset #007074;
    }
    h2 {
      font-size: 35px;
      text-align: center;
    }
  </style>
  <body>
    <div class="box">
      <h2>Border</h2>
    </div>
  </body>
</html>
